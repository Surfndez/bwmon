name: "CreateRelease"
on:
  workflow_dispatch:
    inputs:
      version:
        description: "version"
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
        working-directory: react
      - name: Update version
        run: npm version ${{ github.event.inputs.version }}
        working-directory: react
      - name: Start server and run all tests
        run: npm start & sleep 60; npm testonce
        working-directory: react
      - name: Build
        run: npm run build
        working-directory: react
      - name: Create release
        run: sh ./scripts/release.sh
