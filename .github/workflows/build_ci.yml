name: Build CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: node version
        run: node --version
      - name: npm version
        run: npm --version
      - name: install gulp
        run: npm install --global gulp-cli
      - name: install dependencies
        run: npm install
      - name: gulp version
        run: gulp --version
