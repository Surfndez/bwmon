<!doctype html>
<html lang="en" ng-app="BWMonApp" ng-controller="RootController">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bandwidth Monitor Usage</title>
	<link rel="stylesheet" href="css/bwmon.min.css"/>
<!-- @ifdef DEVELOPMENT -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/app.css"/>
<!-- @endif -->
</head>
<body class="container">
	<h2>
		<span class="pull-left">Bandwidth Monitor Usage</span>
		<small class="pull-right">{{ clock  | date: 'medium'}}</small>
		<span class="clearfix"></span>
	</h2>
	<div class="navbar navbar-default" ng-controller="NavigationController">
		<ul class="nav navbar-nav">
			<li ng-class="{active: isActive('/UsageByUser')}">
				<a href="#/UsageByUser">Usage By User</a>
			</li>
			<li ng-class="{active: isActive('/UsageByMonth')}">
				<a href="#/UsageByMonth">Usage By Month</a>
			</li>
			<li ng-class="{active: isActive('/UsageByYear')}">
				<a href="#/UsageByYear">Usage By Year</a>
			</li>
		</ul>
	</div>
	<div class="ng-view-min-height">
		<div ng-view></div>
	</div>
	<h5>
		<b>All usage information is in gigabytes</b>
	</h5>
	<h5>
		<span class="pull-left">This page was generated on {{currentDate | date: 'medium'}}</span>
		<span class="pull-right">Version {{'%VERSION%' | interpolate}}</span>
		<span class="clearfix"></span>
	</h5>
 	<script src="bwmonUsage.js"></script>
    <script src="js/bwmon.min.js"></script>
<!-- @ifdef DEVELOPMENT -->
  	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/underscore/underscore-min.js"></script>
	<script src="libs/momentjs/min/moment.min.js"></script>
  	<script src="libs/d3/d3.min.js"></script>
	<script src="libs/line-chart/dist/line-chart.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
<!-- @endif -->
</body>
</html>
