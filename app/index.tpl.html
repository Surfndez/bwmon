<!doctype html>
<html lang="en" ng-app="BWMonApp" ng-controller="rootController as rootCtrl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bandwidth Monitor Usage</title>
<!-- @ifdef PRODUCTION -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bwmon.min.css"/>
	<link rel="stylesheet" href="css/n3-charts.min.css">	
<!-- @endif -->
<!-- @ifdef DEVELOPMENT -->
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../node_modules/n3-charts/build/LineChart.css">	
	<link rel="stylesheet" href="css/app.css"/>
<!-- @endif -->
</head>
<body class="container">
	<h2>
		<span class="pull-left">Bandwidth Monitor Usage</span>
		<small class="pull-right">{{rootCtrl.clock  | date: 'medium'}}</small>
		<span class="clearfix"></span>
	</h2>
	<navigation></navigation>
	<div class="ng-view-min-height">
		<div ng-view></div>
	</div>
	<h5>
		<b>All usage information is in gigabytes</b>
	</h5>
	<h5>
		<span class="pull-left">This page was generated on {{::rootCtrl.currentDate | date: 'medium'}}</span>
		<span class="pull-right">Version {{::rootCtrl.version}}</span>
		<span class="clearfix"></span>
	</h5>
	<script src="bwmonUsage.js"></script>
<!-- @ifdef PRODUCTION -->
	<script src="js/libs.min.js"></script>
	<script src="js/bwmon.min.js"></script>
<!-- @endif -->
<!-- @ifdef DEVELOPMENT -->
	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-route/angular-route.min.js"></script>
	<script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
	<script src="../node_modules/angular-utils-pagination/dirPagination.js"></script>
	<script src="../node_modules/underscore/underscore-min.js"></script>
	<script src="../node_modules/moment/min/moment.min.js"></script>
	<script src="../node_modules/d3/d3.min.js"></script>
	<script src="../node_modules/n3-charts/build/LineChart.js"></script>
	<script src="app.js"></script>
	<script src="navigation/navigation.js"></script>
	<script src="services/dataService.js"></script>
	<script src="services/chartService.js"></script>
	<script src="usagebyuser/usageByUser.js"></script>
	<script src="usagebymonth/usageByMonth.js"></script>
	<script src="usagebyyear/usageByYear.js"></script>
	<script src="common/filters.js"></script>
	<script src="common/selectYear.js"></script>
	<script src="common/selectMonth.js"></script>
	<script src="common/chartType.js"></script>
<!-- @endif -->
</body>
</html>
